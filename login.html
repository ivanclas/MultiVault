<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login con Huella + Firebase</title>
    <style>
        /* Tus estilos existentes */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
            position: relative;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        .input-wrapper {
            position: relative;
            width: 100%;
        }

        .input-wrapper input {
            padding-right: 40px;
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            width: 20px;
            height: 20px;
        }

        .toggle-password svg {
            fill: #999;
            width: 100%;
            height: 100%;
        }

        .toggle-password:hover svg {
            fill: #333;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #91ff00;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            margin-top: 20px;
            color: #666;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }

        .modal-content h1 {
            margin-bottom: 20px;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            color: #999;
        }

        .close:hover {
            color: #333;
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        .loading-overlay p {
            color: white;
            font-size: 18px;
            margin-top: 10px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 30px;
            }

            h1 {
                font-size: 24px;
            }

            input, button {
                padding: 12px;
                font-size: 14px;
            }
        }

        /* Estilos para el botón de Google */
        .google-login-btn {
            width: 100%;
            padding: 15px;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-top: 10px;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .google-login-btn:hover {
            background-color: #3367D6;
        }

        /* Iconos en los botones */
        button i {
            margin-right: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Iniciar Sesión</h2>
    <input type="email" id="email" placeholder="Correo" />
    <input type="password" id="password" placeholder="Contraseña" />
    <button onclick="login()">Ingresar</button>
    <br><br>
    <button class="google-btn" onclick="loginWithGoogle()">Iniciar con Google</button>
    <br><br>
    <button onclick="loginWithFingerprint()">Ingresar con Huella</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } 
    from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
import { getFirestore, setDoc, getDoc, doc, serverTimestamp } 
    from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyARefiao7-HrGUZJLNgxLZM1ouJZnf0i80",
    authDomain: "login-de3fd.firebaseapp.com",
    databaseURL: "https://login-de3fd-default-rtdb.firebaseio.com",
    projectId: "login-de3fd",
    storageBucket: "login-de3fd.appspot.com",
    messagingSenderId: "1064113669692",
    appId: "1:1064113669692:web:c45b68b5a8a519536f2539",
    measurementId: "G-TMWR9JNR18"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider();

// ----- helpers para base64url y arrays -----
function bufferToBase64Url(buffer) {
    const bytes = new Uint8Array(buffer);
    let str = "";
    for (let i = 0; i < bytes.byteLength; i++) str += String.fromCharCode(bytes[i]);
    return btoa(str).replace(/\+/g, "-").replace(/\//g, "_").replace(/=+$/, "");
}

function base64UrlToUint8Array(base64url) {
    let base64 = base64url.replace(/-/g, "+").replace(/_/g, "/");
    while (base64.length % 4) base64 += "=";
    const binary = atob(base64);
    const len = binary.length;
    const bytes = new Uint8Array(len);
    for (let i = 0; i < len; i++) bytes[i] = binary.charCodeAt(i);
    return bytes;
}

// ======== Login normal ========
window.login = async function() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    try {
        const result = await signInWithEmailAndPassword(auth, email, password);
        // guarda email local y continúa
        localStorage.setItem("userEmail", email);
        // registra la huella (si el dispositivo la soporta)
        await registerBiometricCredential(email);
        alert("Inicio de sesión exitoso");
        location.href = "formulario.html";
    } catch (error) {
        console.error("login error:", error);
        alert("Error: " + error.message);
    }
};

// ======== Login con Google ========
window.loginWithGoogle = async function() {
    try {
        const result = await signInWithPopup(auth, provider);
        const email = result.user.email;
        localStorage.setItem("userEmail", email);
        // registra la huella y asocia a este usuario
        await registerBiometricCredential(email);
        alert("Inicio de sesión con Google exitoso");
        location.href = "formulario.html";
    } catch (error) {
        console.error("google login error:", error);
        alert("Error con Google: " + error.message);
    }
};

// ======== Registrar credencial biométrica (FIXED) ========
async function registerBiometricCredential(email) {
    try {
        if (!window.PublicKeyCredential) {
            console.warn("WebAuthn no soportado en este navegador");
            return;
        }

        // nos aseguramos que hay usuario autenticado (Firestore rules seguras)
        const user = auth.currentUser;
        if (!user) {
            console.warn("No hay usuario autenticado; no se guardará la huella en Firestore.");
            return;
        }

        // user.id (UID) es más robusto que el email para identificación
        const userId = new TextEncoder().encode(user.uid);

        const publicKey = {
            challenge: crypto.getRandomValues(new Uint8Array(32)),
            rp: { name: "Mi App" },
            user: { id: userId, name: email, displayName: email },
            pubKeyCredParams: [{ type: "public-key", alg: -7 }],
            authenticatorSelection: { authenticatorAttachment: "platform", userVerification: "required" },
            timeout: 60000,
            attestation: "direct"
        };

        const cred = await navigator.credentials.create({ publicKey });

        if (!cred) {
            throw new Error("Credencial no retornada por el navegador.");
        }

        // transformamos rawId a base64url (seguro como docID)
        const rawIdB64Url = bufferToBase64Url(cred.rawId);

        // ====== GRABAR en Firestore en colección 'fingerprintIndex' ======
        // usamos como document id la base64url (sin caracteres / + =) -> evita errores de path
        const docRef = doc(db, "fingerprintIndex", rawIdB64Url);

        // Si quieres guardar también refreshToken (opcional - ver nota de seguridad abajo)
        const refreshToken = user.refreshToken || null;

        await setDoc(docRef, {
            uid: user.uid,
            email: email,
            createdAt: serverTimestamp(),
            refreshToken: refreshToken
        });

        // Guardar localmente para rápido uso en este dispositivo
        localStorage.setItem("fingerprintId", rawIdB64Url);

        console.log("Huella registrada y guardada (doc id):", rawIdB64Url);

    } catch (err) {
        console.error("registerBiometricCredential error:", err);
        alert("No se pudo registrar la huella: " + (err.message || err));
    }
}

// ======== Login con huella (usa fingerprintId guardado) ========
window.loginWithFingerprint = async function() {
    try {
        const savedId = localStorage.getItem("fingerprintId");
        if (!savedId) {
            alert("No hay huella registrada en este dispositivo.");
            return;
        }

        const rawId = base64UrlToUint8Array(savedId);

        // pedir verificación biométrica al navegador
        await navigator.credentials.get({
            publicKey: {
                challenge: crypto.getRandomValues(new Uint8Array(32)),
                allowCredentials: [{
                    id: rawId,
                    type: "public-key",
                    transports: ["internal"]
                }],
                userVerification: "required"
            }
        });

        console.log("Huella local verificada (navegador confirmó). Buscando dueño en Firestore...");

        // buscamos documento en Firestore con ese id
        const docSnap = await getDoc(doc(db, "fingerprintIndex", savedId));
        if (!docSnap.exists()) {
            alert("Huella verificada pero no se encontró usuario asociado en Firestore.");
            return;
        }

        const info = docSnap.data();
        console.log("fingerprintIndex doc data:", info);

        // guardamos el email local y redirigimos
        localStorage.setItem("userEmail", info.email || "");
        // opcional: guardar uid si lo necesitas
        localStorage.setItem("userUid", info.uid || "");

        alert("Huella verificada para " + (info.email || "usuario"));
        // IMPORTANTE: aquí todavía NO hemos re-autenticado a Firebase.
        // Para re-autenticar de forma segura debes usar un back-end que verifique la asserción
        // y te devuelva un customToken de Firebase (te lo puedo armar).
        // Por ahora redirigimos:
        location.href = "formulario.html";

    } catch (err) {
        console.error("loginWithFingerprint error:", err);
        alert("Error con huella: " + (err.message || err));
    }
};

// ======== Auto login con huella al abrir (si quieres) ========
window.addEventListener("load", async () => {
    if (localStorage.getItem("fingerprintId")) {
        try {
            // intenta login con huella en segundo plano
            // si no quieres auto preguntar huella al abrir, comenta la próxima línea
            await loginWithFingerprint();
        } catch (e) {
            console.log("Auto huella cancelada:", e);
        }
    }
});
</script>


</body>

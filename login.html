<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login con Huella + Firebase</title>
    <style>
        /* Tus estilos existentes */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
            position: relative;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        .input-wrapper {
            position: relative;
            width: 100%;
        }

        .input-wrapper input {
            padding-right: 40px;
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            width: 20px;
            height: 20px;
        }

        .toggle-password svg {
            fill: #999;
            width: 100%;
            height: 100%;
        }

        .toggle-password:hover svg {
            fill: #333;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            margin-top: 20px;
            color: #666;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }

        .modal-content h1 {
            margin-bottom: 20px;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            color: #999;
        }

        .close:hover {
            color: #333;
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        .loading-overlay p {
            color: white;
            font-size: 18px;
            margin-top: 10px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 30px;
            }

            h1 {
                font-size: 24px;
            }

            input, button {
                padding: 12px;
                font-size: 14px;
            }
        }

        /* Estilos para el botón de Google */
        .google-login-btn {
            width: 100%;
            padding: 15px;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-top: 10px;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .google-login-btn:hover {
            background-color: #3367D6;
        }

        /* Iconos en los botones */
        button i {
            margin-right: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Iniciar Sesión</h2>
    <input type="email" id="email" placeholder="Correo" />
    <input type="password" id="password" placeholder="Contraseña" />
    <button onclick="login()">Ingresar</button>
    <br><br>
    <button class="google-btn" onclick="loginWithGoogle()">Iniciar con Google</button>
    <br><br>
    <button onclick="loginWithFingerprint()">Ingresar con Huella</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } 
        from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyARefiao7-HrGUZJLNgxLZM1ouJZnf0i80",
        authDomain: "login-de3fd.firebaseapp.com",
        databaseURL: "https://login-de3fd-default-rtdb.firebaseio.com",
        projectId: "login-de3fd",
        storageBucket: "login-de3fd.appspot.com",
        messagingSenderId: "1064113669692",
        appId: "1:1064113669692:web:c45b68b5a8a519536f2539",
        measurementId: "G-TMWR9JNR18"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // ======== Login normal ========
    window.login = async function() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        try {
            await signInWithEmailAndPassword(auth, email, password);
            localStorage.setItem("userEmail", email);
            localStorage.setItem("loggedIn", true); // Marcar como "loggedIn"
            await registerBiometricCredential();
            alert("Inicio de sesión exitoso");
            location.href = "formulario.html";
        } catch (error) {
            alert("Error: " + error.message);
        }
    }

    // ======== Login con Google ========
    window.loginWithGoogle = async function() {
        try {
            const result = await signInWithPopup(auth, provider);
            const email = result.user.email;
            localStorage.setItem("userEmail", email);
            localStorage.setItem("loggedIn", true); // Marcar como "loggedIn"
            await registerBiometricCredential();
            alert("Inicio de sesión con Google exitoso");
            location.href = "formulario.html";
        } catch (error) {
            alert("Error con Google: " + error.message);
        }
    }

    // ======== Registrar credencial biométrica ========
    async function registerBiometricCredential() {
        try {
            if (!window.PublicKeyCredential) {
                console.warn("WebAuthn no soportado en este navegador");
                return;
            }

            const email = localStorage.getItem("userEmail");
            if (!email) return;

            const userId = new TextEncoder().encode(email); // ID único basado en el email

            const cred = await navigator.credentials.create({
                publicKey: {
                    challenge: crypto.getRandomValues(new Uint8Array(32)),
                    rp: { name: "Mi App" },
                    user: {
                        id: userId,
                        name: email,
                        displayName: email
                    },
                    pubKeyCredParams: [{ type: "public-key", alg: -7 }],
                    authenticatorSelection: {
                        authenticatorAttachment: "platform",
                        userVerification: "required"
                    },
                    timeout: 60000,
                    attestation: "direct"
                }
            });

            // Guardar el ID de la credencial en base64 asociado con el correo
            const rawIdBase64 = btoa(String.fromCharCode(...new Uint8Array(cred.rawId)));
            localStorage.setItem("fingerprintId", rawIdBase64);

            console.log("Credencial biométrica registrada y guardada");
        } catch (err) {
            console.warn("No se pudo registrar huella: " + err.message);
        }
    }

    // ======== Login con huella ========
    window.loginWithFingerprint = async function() {
        try {
            const savedEmail = localStorage.getItem("userEmail");
            const savedId = localStorage.getItem("fingerprintId");

            if (!savedEmail || !savedId) {
                alert("No hay una huella registrada, inicia sesión primero");
                return;
            }

            const rawId = Uint8Array.from(atob(savedId), c => c.charCodeAt(0));

            const credentials = await navigator.credentials.get({
                publicKey: {
                    challenge: crypto.getRandomValues(new Uint8Array(32)),
                    allowCredentials: [{
                        id: rawId,
                        type: "public-key",
                        transports: ["internal"]
                    }],
                    userVerification: "required"
                }
            });

            if (credentials) {
                localStorage.setItem("loggedIn", true); // Marcar como "loggedIn"
                alert("Huella verificada para " + savedEmail);
                location.href = "formulario.html";
            } else {
                alert("Verificación de huella fallida");
            }
        } catch (err) {
            alert("Error con huella: " + err.message);
        }
    }

    // ======== Auto login con huella al abrir ========
    window.addEventListener("load", async () => {
        const loggedIn = localStorage.getItem("loggedIn") === "true";
        if (loggedIn && localStorage.getItem("userEmail") && localStorage.getItem("fingerprintId")) {
            try {
                await loginWithFingerprint();
            } catch (e) {
                console.log("Huella cancelada");
            }
        }
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bienvenido a MultiVault</title>
   <style>
        /* Tus estilos existentes */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
            position: relative;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        .input-wrapper {
            position: relative;
            width: 100%;
        }

        .input-wrapper input {
            padding-right: 40px;
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            width: 20px;
            height: 20px;
        }

        .toggle-password svg {
            fill: #999;
            width: 100%;
            height: 100%;
        }

        .toggle-password:hover svg {
            fill: #333;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            margin-top: 20px;
            color: #666;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }

        .modal-content h1 {
            margin-bottom: 20px;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            color: #999;
        }

        .close:hover {
            color: #333;
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        .loading-overlay p {
            color: white;
            font-size: 18px;
            margin-top: 10px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 30px;
            }

            h1 {
                font-size: 24px;
            }

            input, button {
                padding: 12px;
                font-size: 14px;
            }
        }

        /* Estilos para el bot√≥n de Google */
        .google-login-btn {
            width: 100%;
            padding: 15px;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-top: 10px;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .google-login-btn:hover {
            background-color: #3367D6;
        }

        /* Iconos en los botones */
        button i {
            margin-right: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
  <header>
    <h1>Bienvenido a MultiVault</h1>
    <button id="logoutBtn">Cerrar Sesi√≥n</button>
  </header>

  <!-- Formulario de login -->
  <div id="loginForm">
    <input type="email" id="email" placeholder="Correo" />
    <input type="password" id="password" placeholder="Contrase√±a" />
    <button onclick="login()">Ingresar</button>
    <br><br>
    <button class="google-btn" onclick="loginWithGoogle()">Iniciar con Google</button>
    <br><br>
    <button onclick="loginWithFingerprint()">Ingresar con Huella</button>
  </div>

  <!-- El resto de la interfaz, por ejemplo, mostrar usuario y panel -->
  <div class="header-spacer"></div>
  <div id="userCard" class="user-card">
    <div id="avatar" class="avatar">U</div>
    <div class="user-info">
      <span id="uName" class="user-name"></span>
      <span id="uMail" class="user-email"></span>
    </div>
  </div>

  <div class="panel">
    <div class="btn-grid">
      <button id="selectBtn" class="panel-btn accent-btn">üìÇ Seleccionar Archivos</button>
      <button id="selectFolderBtn" class="panel-btn accent-btn">üìÅ Seleccionar Carpeta</button>
      <button id="uploadBtn" class="panel-btn upload-btn">‚¨Ü Subir</button>
    </div>
    <input id="fileInput" type="file" multiple accept="*/*" style="display:none;" />
    <input id="folderInput" type="file" webkitdirectory directory multiple style="display:none;" />
    <div id="selectedImages"></div>
    <div id="progressBar"><div id="progress"></div><div id="progressMessage"></div></div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js';
    import { getFirestore, doc, setDoc, getDoc } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js';

    // Configuraci√≥n de Firebase
    const app = initializeApp({
      apiKey: 'AIzaSyARefiao7-HrGUZJLNgxLZM1ouJZnf0i80',
      authDomain: 'login-de3fd.firebaseapp.com',
      databaseURL: 'https://login-de3fd-default-rtdb.firebaseio.com',
      projectId: 'login-de3fd',
      storageBucket: 'login-de3fd.appspot.com',
      messagingSenderId: '1064113669692',
      appId: '1:1064113669692:web:c45b68b5a8a519536f2539',
    });

    const auth = getAuth(app);
    const db = getFirestore(app);

    // Elementos del DOM
    const logoutBtn = document.getElementById('logoutBtn');
    const userCard = document.getElementById('userCard');
    const avatarEl = document.getElementById('avatar');
    const nameEl = document.getElementById('uName');
    const mailEl = document.getElementById('uMail');
    const fileInput = document.getElementById('fileInput');
    const folderInput = document.getElementById('folderInput');
    const selectBtn = document.getElementById('selectBtn');
    const selectFolderBtn = document.getElementById('selectFolderBtn');
    const uploadBtn = document.getElementById('uploadBtn');
    const selectedContainer = document.getElementById('selectedImages');
    const progressBar = document.getElementById('progressBar');
    const progressEl = document.getElementById('progress');
    const progressMsg = document.getElementById('progressMessage');
    const toast = document.getElementById('toast');
    const fileCountElement = document.getElementById('fileCount');

    let files = [];
    let uploading = false;

    // Manejo del estado de autenticaci√≥n (verifica si el usuario est√° autenticado)
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const email = user.email;
        const displayName = user.displayName || email.split('@')[0];
        avatarEl.textContent = displayName.charAt(0).toUpperCase();
        nameEl.textContent = displayName;
        mailEl.textContent = email;
        userCard.style.display = 'flex';

        // Recupera la huella de Firebase (Firestore)
        const userRef = doc(db, 'users', user.uid);
        const userSnap = await getDoc(userRef);
        if (userSnap.exists()) {
          const fingerprintId = userSnap.data().fingerprintId;
          if (fingerprintId) {
            localStorage.setItem('fingerprintId', fingerprintId);
          }
        }
      } else {
        window.location.href = 'index.html'; // Si no hay usuario autenticado, redirigir al login
      }
    });

    // Cerrar sesi√≥n
    logoutBtn.addEventListener('click', () => {
      if (confirm('¬øCerrar sesi√≥n?')) {
        signOut(auth).then(() => {
          localStorage.removeItem('fingerprintId');
          location.href = 'index.html';
        });
      }
    });

    // **Login con correo y contrase√±a**
    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        localStorage.setItem('userEmail', email);

        // Recuperar la huella desde Firestore
        const userRef = doc(db, 'users', user.uid);
        const userSnap = await getDoc(userRef);
        if (userSnap.exists()) {
          const fingerprintId = userSnap.data().fingerprintId;
          if (fingerprintId) {
            localStorage.setItem('fingerprintId', fingerprintId);
          }
        }

        alert('Login exitoso');
        location.href = 'dashboard.html'; // Redirigir al panel de control
      } catch (error) {
        alert('Error: ' + error.message);
      }
    }

    // **Login con Google**
    const provider = new GoogleAuthProvider();
    async function loginWithGoogle() {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        localStorage.setItem('userEmail', user.email);

        // Guardar la huella en Firebase (Firestore)
        const userRef = doc(db, 'users', user.uid);
        await setDoc(userRef, { fingerprintId: user.uid }, { merge: true });

        alert('Login con Google exitoso');
        location.href = 'dashboard.html'; // Redirigir al panel de control
      } catch (error) {
        alert('Error con Google: ' + error.message);
      }
    }

    // **Login con huella**
    async function loginWithFingerprint() {
      const savedFingerprintId = localStorage.getItem('fingerprintId');
      if (savedFingerprintId) {
        // Realizar la verificaci√≥n de huella
        const cred = await navigator.credentials.get({
          publicKey: {
            challenge: crypto.getRandomValues(new Uint8Array(32)),
            allowCredentials: [{
              id: new Uint8Array(atob(savedFingerprintId).split("").map(c => c.charCodeAt(0))),
              type: "public-key",
              transports: ["internal"]
            }],
            userVerification: "required"
          }
        });

        if (cred) {
          alert('Huella verificada');
          location.href = 'dashboard.html'; // Redirigir al panel de control
        } else {
          alert('Error en la verificaci√≥n de la huella');
        }
      } else {
        alert('No tienes una huella registrada.');
      }
    }

  </script>
</body>
</html>

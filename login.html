<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bienvenido a MultiVault</title>
   <style>
        /* Tus estilos existentes */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
            position: relative;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        .input-wrapper {
            position: relative;
            width: 100%;
        }

        .input-wrapper input {
            padding-right: 40px;
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            width: 20px;
            height: 20px;
        }

        .toggle-password svg {
            fill: #999;
            width: 100%;
            height: 100%;
        }

        .toggle-password:hover svg {
            fill: #333;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            margin-top: 20px;
            color: #666;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }

        .modal-content h1 {
            margin-bottom: 20px;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            color: #999;
        }

        .close:hover {
            color: #333;
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        .loading-overlay p {
            color: white;
            font-size: 18px;
            margin-top: 10px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 30px;
            }

            h1 {
                font-size: 24px;
            }

            input, button {
                padding: 12px;
                font-size: 14px;
            }
        }

        /* Estilos para el botón de Google */
        .google-login-btn {
            width: 100%;
            padding: 15px;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-top: 10px;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .google-login-btn:hover {
            background-color: #3367D6;
        }

        /* Iconos en los botones */
        button i {
            margin-right: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
  <header>
    <h1>Bienvenido a MultiVault</h1>
    <button id="logoutBtn">Cerrar Sesión</button>
  </header>
  <!-- Restante de la interfaz -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js';
    import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js';
    import { getFirestore, doc, setDoc, getDoc } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js';

    // Configuración Firebase
    const app = initializeApp({
      apiKey: 'AIzaSyARefiao7-HrGUZJLNgxLZM1ouJZnf0i80',
      authDomain: 'login-de3fd.firebaseapp.com',
      databaseURL: 'https://login-de3fd-default-rtdb.firebaseio.com',
      projectId: 'login-de3fd',
      storageBucket: 'login-de3fd.appspot.com',
      messagingSenderId: '1064113669692',
      appId: '1:1064113669692:web:c45b68b5a8a519536f2539',
    });

    const auth = getAuth(app);
    const db = getFirestore(app);

    // Elementos del DOM
    const logoutBtn = document.getElementById('logoutBtn');
    const userCard = document.getElementById('userCard');
    const avatarEl = document.getElementById('avatar');
    const nameEl = document.getElementById('uName');
    const mailEl = document.getElementById('uMail');
    const fileInput = document.getElementById('fileInput');
    const folderInput = document.getElementById('folderInput');
    const selectBtn = document.getElementById('selectBtn');
    const selectFolderBtn = document.getElementById('selectFolderBtn');
    const uploadBtn = document.getElementById('uploadBtn');
    const selectedContainer = document.getElementById('selectedImages');
    const progressBar = document.getElementById('progressBar');
    const progressEl = document.getElementById('progress');
    const progressMsg = document.getElementById('progressMessage');
    const toast = document.getElementById('toast');
    const fileCountElement = document.getElementById('fileCount');

    let files = [];
    let uploading = false;

    // Auth state change (verifica que el usuario esté logueado)
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const email = user.email;
        const displayName = user.displayName || email.split('@')[0];
        avatarEl.textContent = displayName.charAt(0).toUpperCase();
        nameEl.textContent = displayName;
        mailEl.textContent = email;
        userCard.style.display = 'flex';

        // Recupera la huella del usuario desde la base de datos
        const userRef = doc(db, 'users', user.uid);  // 'users' es la colección
        const userSnap = await getDoc(userRef);
        if (userSnap.exists()) {
          const fingerprintId = userSnap.data().fingerprintId;
          if (fingerprintId) {
            localStorage.setItem('fingerprintId', fingerprintId);
          }
        }
      } else {
        window.location.href = 'index.html';
      }
    });

    // Logout handler
    logoutBtn.addEventListener('click', () => {
      if (confirm('¿Cerrar sesión?')) {
        signOut(auth).then(() => {
          localStorage.removeItem('fingerprintId');
          location.href = 'index.html';
        });
      }
    });

    // Registrar credencial biométrica y guardarla en Firestore
    async function registerBiometricCredential() {
      try {
        if (!window.PublicKeyCredential) {
          console.warn('WebAuthn no soportado en este navegador');
          return;
        }

        const email = localStorage.getItem('userEmail');
        if (!email) return;

        const userId = new TextEncoder().encode(email); // ID único basado en el email

        const cred = await navigator.credentials.create({
          publicKey: {
            challenge: crypto.getRandomValues(new Uint8Array(32)),
            rp: { name: 'Mi App' },
            user: {
              id: userId,
              name: email,
              displayName: email
            },
            pubKeyCredParams: [{ type: 'public-key', alg: -7 }],
            authenticatorSelection: {
              authenticatorAttachment: 'platform',
              userVerification: 'required'
            },
            timeout: 60000,
            attestation: 'direct'
          }
        });

        // Guardar el ID de la credencial en base64 en Firestore
        const rawIdBase64 = btoa(String.fromCharCode(...new Uint8Array(cred.rawId)));
        localStorage.setItem('fingerprintId', rawIdBase64);

        // Guardamos la huella en Firestore
        const userRef = doc(db, 'users', auth.currentUser.uid);
        await setDoc(userRef, { fingerprintId: rawIdBase64 }, { merge: true });

        console.log('Credencial biométrica registrada y guardada');
      } catch (err) {
        console.warn('No se pudo registrar huella: ' + err.message);
      }
    }

    // Subir archivos o carpetas al almacenamiento
    uploadBtn.addEventListener('click', () => {
      if (!files.length) {
        alert('No has seleccionado archivos');
        return;
      }

      uploading = true;
      progressBar.style.display = 'block';
      progressEl.style.width = '0%';
      progressMsg.textContent = 'Subiendo...';

      files.forEach((file, index) => {
        const filePath = `/${mailEl.textContent}/${file.name}`;
        const storageRef = ref(storage, filePath);
        const uploadTask = uploadBytesResumable(storageRef, file);

        uploadTask.on(
          'state_changed',
          (snapshot) => {
            const progress =
              (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
            progressEl.style.width = progress + '%';
          },
          (error) => {
            console.error('Error en la subida del archivo: ', error);
            alert('Error al subir el archivo.');
          },
          () => {
            getDownloadURL(uploadTask.snapshot.ref).then((downloadURL) => {
              console.log('Archivo subido con éxito: ', downloadURL);
            });
          }
        );
      });
    });

  </script>
</body>
</html>

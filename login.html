<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login con Huella + Firebase</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f6f8;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }
    .login-container {
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        width: 300px;
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 6px;
        border: 1px solid #ccc;
    }
    button {
        width: 100%;
        padding: 10px;
        background: #4285F4;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
    }
    button:hover {
        background: #3367d6;
    }
    .google-btn {
        background: #db4437;
    }
    .google-btn:hover {
        background: #c33d2e;
    }
</style>
</head>
<body>

<div class="login-container">
    <h2>Iniciar Sesión</h2>
    <input type="email" id="email" placeholder="Correo" />
    <input type="password" id="password" placeholder="Contraseña" />
    <button onclick="login()">Ingresar</button>
    <br><br>
    <button class="google-btn" onclick="loginWithGoogle()">Iniciar con Google</button>
    <br><br>
    <button onclick="loginWithFingerprint()">Ingresar con Huella</button>
</div>

<script type="module">
    // ======== Firebase Setup ========
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } 
        from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

   const firebaseConfig = {
            apiKey: "AIzaSyARefiao7-HrGUZJLNgxLZM1ouJZnf0i80",
            authDomain: "login-de3fd.firebaseapp.com",
            databaseURL: "https://login-de3fd-default-rtdb.firebaseio.com",
            projectId: "login-de3fd",
            storageBucket: "login-de3fd.appspot.com",
            messagingSenderId: "1064113669692",
            appId: "1:1064113669692:web:c45b68b5a8a519536f2539",
            measurementId: "G-TMWR9JNR18"
        };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // ======== Login normal ========
    window.login = async function() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        try {
            await signInWithEmailAndPassword(auth, email, password);
            localStorage.setItem("userEmail", email);
            await registerBiometricCredential();
            alert("Inicio de sesión exitoso");
            location.href = "formulario.html";
        } catch (error) {
            alert("Error: " + error.message);
        }
    }

    // ======== Login con Google ========
    window.loginWithGoogle = async function() {
        try {
            const result = await signInWithPopup(auth, provider);
            const email = result.user.email;
            localStorage.setItem("userEmail", email);
            await registerBiometricCredential();
            alert("Inicio de sesión con Google exitoso");
            location.href = "formulario.html";
        } catch (error) {
            alert("Error con Google: " + error.message);
        }
    }

    // ======== Login con huella (WebAuthn) ========
    window.loginWithFingerprint = async function() {
        try {
            const assertion = await navigator.credentials.get({
                publicKey: {
                    challenge: new Uint8Array([1,2,3,4]),
                    allowCredentials: [],
                    userVerification: "required"
                }
            });
            const savedEmail = localStorage.getItem("userEmail");
            if (savedEmail) {
                alert("Huella verificada para " + savedEmail);
                location.href = "formulario.html";
            } else {
                alert("No hay usuario guardado, inicia sesión primero");
            }
        } catch (err) {
            alert("Error con huella: " + err.message);
        }
    }

    // ======== Registrar credencial biométrica ========
    async function registerBiometricCredential() {
        try {
            if (!window.PublicKeyCredential) {
                console.warn("WebAuthn no soportado en este navegador");
                return;
            }
            await navigator.credentials.create({
                publicKey: {
                    challenge: new Uint8Array([1,2,3,4]),
                    rp: { name: "Mi App" },
                    user: {
                        id: new Uint8Array([1,2,3,4]),
                        name: localStorage.getItem("userEmail"),
                        displayName: localStorage.getItem("userEmail")
                    },
                    pubKeyCredParams: [{ type: "public-key", alg: -7 }],
                    authenticatorSelection: {
                        authenticatorAttachment: "platform",
                        userVerification: "required"
                    },
                    timeout: 60000,
                    attestation: "direct"
                }
            });
            console.log("Credencial biométrica registrada");
        } catch (err) {
            console.warn("No se pudo registrar huella: " + err.message);
        }
    }

    // ======== Auto login con huella al abrir ========
    window.addEventListener("load", async () => {
        if (localStorage.getItem("userEmail")) {
            try {
                await loginWithFingerprint();
            } catch (e) {
                console.log("Huella cancelada");
            }
        }
    });

</script>
</body>
</html>

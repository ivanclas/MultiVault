<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <!-- Evitar cach茅 del navegador -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Archivos a Firebase</title>
    <link rel="icon" href="iconGaleria.png" type="image/png">

    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 420px;
            text-align: center;
            transition: all 0.3s ease;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 16px;
            font-weight: bold;
        }

        h2 {
            color: #555;
            font-size: 18px;
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
            text-align: left;
        }

        input[type="email"],
        input[type="file"] {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input[type="email"]:focus,
        input[type="file"]:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        #selectedImages {
            margin-top: 16px;
            display: none;
            flex-wrap: wrap;
            justify-content: center;
            max-height: 150px;
            overflow-y: auto;
        }

        .preview-item {
            position: relative;
            margin: 5px;
        }

        .preview-item img,
        .preview-item video,
        .preview-item .file-icon {
            max-width: 80px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .remove-btn {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #progressBar {
            width: 100%;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
            display: none;
            margin-top: 10px;
            position: relative;
        }

        #progress {
            height: 20px;
            background-color: #007bff;
            width: 0;
            transition: width 0.3s ease;
        }

        #progressMessage {
            position: absolute;
            width: 100%;
            text-align: center;
            color: #fff;
            font-weight: bold;
        }

        /* Bot贸n de Cerrar Sesi贸n ajustado a la parte superior derecha y m谩s peque帽o */
        .logout-button {
            position: fixed;
            width: 25%;
            top: 20px;
            right: 20px;
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 6px 10px;
            font-size: 12px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.2s ease;
            white-space: nowrap; /* Evita que el texto se divida en varias l铆neas */
        }

        .logout-button:hover {
            background-color: #ff2222;
            transform: translateY(-2px);
        }

        .logout-button:active {
            transform: translateY(0);
        }

        .file-icon img {
            width: 50px;
            height: auto;
        }

        @media (max-width: 600px) {
            .container {
                padding: 16px;
            }

            h1 {
                font-size: 20px;
            }

            h2 {
                font-size: 16px;
            }

            input,
            button {
                font-size: 12px;
            }

            #selectedImages {
                max-height: 120px;
            }

            .preview-item img,
            .preview-item video,
            .preview-item .file-icon {
                max-width: 60px;
            }

            .logout-button {
                padding: 5px 8px;
                font-size: 11px;
            }
        }

        .folder-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .folder-button:hover {
            background-color: #388e3c;
            transform: translateY(-2px);
        }

        .folder-button:active {
            transform: translateY(0);
        }

        .remove-btn.locked {
            background-color: #bbb;
            cursor: default;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Subir Archivos</h1>
        <!-- Encabezado para mostrar el nombre del usuario -->
        <h2 id="welcomeMessage">Bienvenido</h2>

        <label for="emailInput">Correo Electr贸nico:</label>
        <input type="email" id="emailInput" placeholder="Tu correo electr贸nico" required readonly>

        <label for="fileInput">Seleccionar Archivos (Im谩genes, Videos, PDF, Word, Excel, ZIP, PowerPoint):</label>
        <input type="file" id="fileInput" accept="image/*, video/*, .pdf, .doc, .docx, .xls, .xlsx, .zip, .rar, .ppt, .pptx" multiple onchange="previewFiles()">

        <div id="selectedImages"></div>
        <div id="progressBar">
            <div id="progress"></div>
            <div id="progressMessage"></div>
        </div>

        <button id="uploadButton" onclick="uploadFiles()">Subir Archivos</button>
        <button onclick="window.location.href='verGaleria2.html'">Ver Galer铆a</button>
        <button onclick="window.location.href='verGaleria.html'">Ver Documentos</button>
    </div>

    <!-- Bot贸n flotante para crear una nueva carpeta -->
    <button class="folder-button" onclick="window.location.href='nuevo.html'"></button>

    <!-- Bot贸n de Cerrar Sesi贸n en la parte superior derecha y m谩s peque帽o -->
    <button class="logout-button" onclick="logout()">Cerrar Sesi贸n</button>

    <script type="module">
        // Forzar recarga al navegar hacia atr谩s
        window.addEventListener('pageshow', function(event) {
            if (event.persisted || (window.performance && window.performance.navigation.type === 2)) {
                window.location.reload();
            }
        });

        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyARefiao7-HrGUZJLNgxLZM1ouJZnf0i80",
            authDomain: "login-de3fd.firebaseapp.com",
            databaseURL: "https://login-de3fd-default-rtdb.firebaseio.com",
            projectId: "login-de3fd",
            storageBucket: "login-de3fd.appspot.com",
            messagingSenderId: "1064113669692",
            appId: "1:1064113669692:web:c45b68b5a8a519536f2539",
            measurementId: "G-TMWR9JNR18"
        };
        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);
        const auth = getAuth(app);
        let userEmail = "";
        let userName = "";
        let selectedFilesArray = [];
        let isUploading = false;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                userEmail = user.email;
                userName = user.displayName || "Usuario";

                document.getElementById('emailInput').value = userEmail;
                document.getElementById('welcomeMessage').textContent = `Bienvenido, ${userName}`;
            } else {
                window.location.href = 'index.html';
            }
        });

        window.previewFiles = function() {
            const files = document.getElementById('fileInput').files;
            selectedFilesArray = Array.from(files);
            renderSelectedFiles();
        };

        function renderSelectedFiles() {
            const selectedFilesContainer = document.getElementById('selectedImages');
            selectedFilesContainer.innerHTML = "";

            if (selectedFilesArray.length > 0) {
                selectedFilesContainer.style.display = 'flex';
                selectedFilesArray.forEach((file, index) => {
                    const extension = file.name.split('.').pop().toLowerCase();
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const previewItem = document.createElement('div');
                        previewItem.classList.add('preview-item');

                        const removeBtn = document.createElement('button');
                        removeBtn.classList.add('remove-btn');

                        if (isUploading) {
                            removeBtn.innerHTML = '&#x1f512;';
                            removeBtn.classList.add('locked');
                        } else {
                            removeBtn.innerHTML = '&times;';
                            removeBtn.onclick = function() {
                                removeFile(index);
                            };
                        }

                        previewItem.appendChild(removeBtn);

                        if (file.type.startsWith('image/')) {
                            const img = document.createElement('img');
                            img.src = e.target.result;
                            previewItem.appendChild(img);
                        } else if (file.type.startsWith('video/')) {
                            const video = document.createElement('video');
                            video.src = e.target.result;
                            video.controls = true;
                            previewItem.appendChild(video);
                        } else {
                            const fileIcon = document.createElement('div');
                            fileIcon.classList.add('file-icon');
                            let iconUrl = '';

                            switch (extension) {
                                case 'pdf':
                                    iconUrl = 'https://img.icons8.com/color/48/000000/pdf.png';
                                    break;
                                case 'doc':
                                case 'docx':
                                    iconUrl = 'https://img.icons8.com/color/48/000000/ms-word.png';
                                    break;
                                case 'xls':
                                case 'xlsx':
                                    iconUrl = 'https://img.icons8.com/color/48/000000/ms-excel.png';
                                    break;
                                case 'zip':
                                case 'rar':
                                    iconUrl = 'https://img.icons8.com/color/48/000000/zip.png';
                                    break;
                                case 'ppt':
                                case 'pptx':
                                    iconUrl = 'https://img.icons8.com/color/48/000000/ms-powerpoint.png';
                                    break;
                                default:
                                    fileIcon.textContent = extension.toUpperCase();
                                    break;
                            }

                            if (iconUrl) {
                                fileIcon.innerHTML = `<img src="${iconUrl}" alt="${extension.toUpperCase()} Icon">`;
                            }

                            previewItem.appendChild(fileIcon);
                        }

                        selectedFilesContainer.appendChild(previewItem);
                    };
                    reader.readAsDataURL(file);
                });
            } else {
                selectedFilesContainer.style.display = 'none';
            }
        }

        function removeFile(index) {
            if (isUploading) {
                return;
            }
            selectedFilesArray.splice(index, 1);
            renderSelectedFiles();
        }

        window.uploadFiles = async function() {
            if (selectedFilesArray.length === 0) {
                alert("Por favor, selecciona al menos un archivo.");
                return;
            }

            if (!userEmail) {
                alert("No se ha detectado un correo electr贸nico.");
                return;
            }

            isUploading = true;
            document.getElementById('uploadButton').disabled = true;

            const removeButtons = document.querySelectorAll('.remove-btn');
            removeButtons.forEach(btn => {
                btn.innerHTML = '&#x1f512;';
                btn.classList.add('locked');
                btn.onclick = null;
            });

            const date = new Date().toISOString().replace(/:/g, '-');
            const progressBar = document.getElementById('progressBar');
            const progress = document.getElementById('progress');
            const progressMessage = document.getElementById('progressMessage');

            progressBar.style.display = 'block';

            const promises = selectedFilesArray.map((file) => {
                const storageRef = ref(storage, `${userEmail}/${date}-${file.name}`);
                const uploadTask = uploadBytesResumable(storageRef, file);

                return new Promise((resolve, reject) => {
                    uploadTask.on('state_changed',
                        (snapshot) => {
                            const progressValue = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                            progress.style.width = `${progressValue}%`;
                            progressMessage.textContent = `Subiendo: ${progressValue.toFixed(2)}%`;
                        },
                        (error) => {
                            console.error("Error al subir archivo: ", error);
                            alert("Error al subir archivo.");
                            reject(error);
                        },
                        () => {
                            getDownloadURL(uploadTask.snapshot.ref).then((downloadURL) => {
                                console.log("Archivo disponible en: ", downloadURL);
                                resolve();
                            });
                        }
                    );
                });
            });

            Promise.all(promises)
                .then(() => {
                    alert("Todos los archivos han sido subidos con 茅xito.");
                    progressMessage.textContent = "Todos los archivos han sido subidos con 茅xito.";

                    document.getElementById('fileInput').value = '';
                    selectedFilesArray = [];
                    isUploading = false;
                    renderSelectedFiles();

                    document.getElementById('uploadButton').disabled = false;

                    setTimeout(() => {
                        progressBar.style.display = 'none';
                        progress.style.width = '0';
                        progressMessage.textContent = '';
                    }, 2000);
                })
                .catch((error) => {
                    console.error("Error al subir archivos: ", error);
                    alert("Error al subir archivos.");
                    isUploading = false;
                    document.getElementById('uploadButton').disabled = false;
                });
        };

        window.logout = function() {
            const confirmLogout = confirm("驴Est谩s seguro de que deseas salir?");
            if (confirmLogout) {
                signOut(auth).then(() => {
                    // Limpiar variables locales
                    userEmail = "";
                    userName = "";
                    selectedFilesArray = [];
                    isUploading = false;

                    alert("Sesi贸n cerrada correctamente.");
                    window.location.href = 'index.html';
                }).catch((error) => {
                    console.error("Error al cerrar sesi贸n: ", error);
                });
            }
        };
    </script>

    <!-- Registro del Service Worker (Opcional) -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then((registration) => {
                        console.log('Service Worker registrado con 茅xito:', registration);
                    })
                    .catch((error) => {
                        console.error('Error al registrar el Service Worker:', error);
                    });
            });
        }
    </script>
</body>

</html>
